            <div class = "register-form-container">
                <form>
                    <div class = "form-header">
                        <h2>Register</h2>
                    </div>

                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Username" name="username" id='username' required />
                        <label for="username" class="form__label">Username</label>
                    </div>
                    <div class="form__group field">
                        <input type="email" class="form__field" placeholder="Email" name="email" id='email' required />
                        <label for="email" class="form__label">Email</label>
                    </div>
                    <div class="form__group field">
                        <input type="password" class="form__field" placeholder="Password" name="password" id='password' required />
                        <label for="password" class="form__label">Password</label>
                    </div>
                    <div class="form__group field">
                        <input type="password" class="form__field" placeholder="Confirm Password" name="confirmPassword" id='confirm-password' required />
                        <label for="confirm-password" class="form__label">Confirm Password</label>
                    </div>

                    <button type = "submit" href = "#" class="register-button btn">Register</button>
                </form>
